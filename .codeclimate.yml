engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: false
  eslint:
    enabled: false
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  flog:
    enabled: true
    config:
      all: false
      continue: true
      methods: true
ratings:
  paths:
  - lib/**
  - "**.rb"
exclude_paths:
- spec/**/*
- "**/vendor/**/*"
